<body>

    <!-- ヘッダー -->
    <header class="header" id="header">
        <nav class="header_nav wrapper_large">
            <div class="header_icon"><a href="../">キタハマ総合法律事務所</a></div>

            <div class="scroll_wrapper">
                <ul class="header_list">
                    <li><a href="../service/">取扱業務</a></li>
                    <li><a href="../introduction/">弁護士紹介</a></li>
                    <li><a href="../blog/">ブログ</a></li>
                    <li><a href="../access/">アクセス</a></li>
                    <li><a href="../faq/">よくある質問</a></li>
    
                </ul>
    
                <div class="header_contact">
                    <img src="../image/tel.png" alt="電話のアイコン" class="tel_icon">
                    <div class="tel_box">
                        <p class="tel_number">0120-000-000</p>
                        <div class="contactable_time">平日：<span>10:00～18:00</span>  土日：要相談</div>
                    </div>
    
                </div>
    
                <div class="scroll_contact_button">
                        <a href="" class="button">　お問い合わせ</a>
                </div>

            </div>

        </nav>

        <button class="scroll_button"></button>

    </header>

    <!-- 下層イメージ -->
    <div class="main_image">
        <img src="./image/contact_mv.jpg" alt="裁判の画像" class="main_image">
    </div>


    <!-- お問い合わせ -->
    <div class="page_title wrapper_small">
        <div class="page_maintitle">お問い合わせ</div>
        <p class="page_maintext">下記の入力フォームに必須事項をご入力の上、
            <br>「入力内容を確認する」ボタンを押してください。</p>
    </div>


    <!-- お問い合わせフォーム -->
    <div class="contact_formbox">

        <form class="contact_form" id="contact_form" action="">

            <div class="form_parts required">
                <label for="name">お名前</label>
                <input type="text" id="name" placeholder="山田花子">
            </div>

            <div class="form_parts required">
                <label for="furigana">フリガナ</label>
                <input type="text" id="furigana" placeholder="ヤマダハナコ">

            </div>

            <div class="form_parts required">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" placeholder="xxx@example.com">
            </div>

            <div class="form_parts required">
                <label for="tel_number">電話番号</label>
                <input type="tel" id="tel_number" placeholder="0000000000">
            </div>


            <div class="form_parts required">
                <label for="contact_item">お問い合わせ内容</label>
                <div class="select_icon">
                    <select class="form_select" id="contact_item">
                        <option value="default">選択</option>
                        <option value="01">離婚問題</option>
                        <option value="02">相続問題</option>
                        <option value="03">交通事故問題</option>
                        <option value="04">債務整理</option>
                    </select>
                </div>
            </div>

            <div class="form_parts">
                <label for="comment">お問い合わせ詳細</label>
                <textarea class="form_comment" id="comment" cols="30" rows="10"></textarea>
            </div>

            <div class="form_submit form_parts" id="submit">
                <button class="button" type="submit" form="contact_form">
                    入力内容を確認する
                </button>
            </div>
            
        </form>
    
    </div>





    <!-- フッター -->
    <footer class="footer">
        <div class="footer_container wrapper">

            <div class="footer_box">
                <p class="office"><a href="../index.html">キタハマ総合法律事務所</a></p>
                <p class="address">
                    〒541-0041
                    <br>大阪市中央区北浜×丁目1-1-12F
                </p>
                <p class="tel_number">0120-000-000</p>

            </div>

            <div class="footer_nav">
                <ul class="footer_list">
                    <li><a href="../service/">取扱業務</a></li>
                    <li><a href="../introduction/">弁護士紹介</a></li>
                    <li><a href="../blog/">ブログ</a></li>
                    <li><a href="../access/">アクセス</a></li>
                    <li><a href="../faq/">よくある質問</a></li>
                </ul>

            </div>

        </div>

        <p class="copylight">copylight</p>

    </footer>

    <script src="../js/script.js"></script>
